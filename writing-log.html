<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-background text-foreground font-body">
    <div class="container mx-auto max-w-md h-screen flex flex-col bg-card shadow-lg relative overflow-hidden">
        <header class="flex items-center justify-between px-4 py-3 border-b border-border">
            <input type="search" placeholder="Search entries..." class="pl-2 w-24 sm:w-32 md:w-40 lg:w-48 rounded-md border border-input bg-background px-3 py-1 text-sm">
            <select class="rounded-md border border-input bg-background px-2 py-1 text-sm">
                <option value="date">Date</option>
                <option value="title">Title</option>
            </select>
        </header>
        <main id="log-entries" class="flex-grow overflow-auto p-4"></main>
        <footer class="flex justify-between items-center px-4 py-3 border-t border-border relative z-20">
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="book-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="stats-chart-outline"></ion-icon></button>
            <button id="add-entry-button" class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors">
                <ion-icon name="create-outline"></ion-icon>
            </button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="settings-outline"></ion-icon></button>
        </footer>
    </div>
    <script src="writing-log.js"></script>
</body>
</html>
