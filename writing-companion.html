<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Companion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-background text-foreground font-body">
    <div class="container mx-auto max-w-md h-screen flex flex-col bg-card shadow-lg relative overflow-hidden">
        <main class="flex-grow overflow-auto p-4">
            <h1 class="text-2xl font-bold mb-4">Writing Companion</h1>
            <p class="text-lg font-semibold mb-2">Features coming soon...</p>
            <ul class="list-disc pl-5 space-y-2">
                <li>Writing analysis</li>
                <li>Readability scores</li>
                <li>AI Writing coach</li>
            </ul>
        </main>
        <footer class="flex justify-between items-center px-4 py-3 border-t border-border relative z-20">
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="book-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="stats-chart-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="create-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="settings-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="bulb-outline"></ion-icon></button>
        </footer>
    </div>
    <script src="writing-companion.js"></script>
</body>
</html>
