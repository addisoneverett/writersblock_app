<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-background text-foreground font-body">
    <div class="container mx-auto max-w-md h-screen flex flex-col bg-card shadow-lg relative overflow-hidden">
        <main id="settings-content" class="flex-grow overflow-auto p-4 space-y-4">
            <h1 class="text-2xl font-bold">Settings</h1>
            
            <div class="settings-card">
                <div class="mb-4">
                    <span>Daily Word Count Goal</span>
                    <div class="flex items-center space-x-2 mt-2">
                        <input type="range" id="wordCountGoal" min="100" max="1000" step="100" class="w-full" value="500">
                        <span class="text-muted-foreground font-bold">500</span>
                        <button class="px-3 py-1 bg-primary text-primary-foreground rounded text-sm">Save</button>
                    </div>
                </div>
                <div class="flex justify-between items-center mb-2">
                    <span>Daily Goal Reset Time</span>
                    <select id="resetTime" class="w-1/2 rounded-md border border-input bg-background px-2 py-1 text-sm font-medium">
                        <option value="00:00">12:00 AM</option>
                        <option value="01:00">1:00 AM</option>
                        <option value="02:00">2:00 AM</option>
                        <!-- Add all hours here -->
                        <option value="23:00">11:00 PM</option>
                    </select>
                </div>
                <div class="flex justify-between items-center">
                    <span>Time Zone</span>
                    <select id="timeZone" class="w-1/2 rounded-md border border-input bg-background px-2 py-1 text-sm font-medium">
                        <option value="UTC">UTC</option>
                        <option value="America/New_York">Eastern Time</option>
                        <option value="America/Chicago">Central Time</option>
                        <option value="America/Denver">Mountain Time</option>
                        <option value="America/Los_Angeles">Pacific Time</option>
                    </select>
                </div>
            </div>
            
            <div class="settings-card">
                <div class="flex items-center justify-between">
                    <span>Rule Configuration</span>
                    <ion-icon name="ban-outline" class="text-xl text-muted-foreground"></ion-icon>
                </div>
            </div>
            
            <div class="settings-card">
                <span>Writing Prompt Theme</span>
                <select id="promptTheme" class="w-full mt-2 rounded-md border border-input bg-background px-3 py-2 text-sm font-medium">
                    <option value="all">All Themes</option>
                    <option value="creative">Creative Writing Prompts</option>
                    <option value="journaling">Journaling Prompts</option>
                </select>
            </div>
            
            <div class="settings-card">
                <div class="flex items-center justify-between">
                    <span>Dark Mode</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-primary"></div>
                    </label>
                </div>
            </div>
            
            <div class="settings-card">
                <div class="flex items-center justify-between">
                    <a href="#" class="text-primary hover:underline font-bold">Manage Subscription</a>
                    <span class="text-sm text-muted-foreground">Free Plan</span>
                </div>
            </div>
            
            <div class="settings-card">
                <div class="flex items-center justify-between">
                    <a href="#" class="text-primary hover:underline font-bold">Request a Feature</a>
                    <ion-icon name="bulb-outline" class="text-xl text-muted-foreground"></ion-icon>
                </div>
            </div>
            
            <div class="settings-card">
                <div class="flex items-center justify-between">
                    <a href="#" class="text-primary hover:underline font-bold">Contact Us</a>
                    <ion-icon name="chatbubble-outline" class="text-xl text-muted-foreground"></ion-icon>
                </div>
            </div>
        </main>
        
        <footer class="flex justify-between items-center px-4 py-3 border-t border-border relative z-20">
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="book-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="stats-chart-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="add-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="settings-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="map-outline"></ion-icon></button>
        </footer>
    </div>
    <script src="settings.js"></script>
</body>
</html>
