<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body class="bg-background text-foreground font-body">
    <div class="container mx-auto max-w-md h-screen flex flex-col bg-card shadow-lg relative overflow-hidden">
        <main id="settings-content" class="flex-grow overflow-auto p-4 space-y-6">
            <h1 class="text-3xl font-bold">Settings</h1>
            <div class="space-y-2">
                <span>Word Count Goal</span>
                <div class="flex items-center space-x-2">
                    <input type="range" id="wordCountGoal" min="100" max="1000" step="100" class="w-full" value="500">
                    <span class="text-muted-foreground">500</span>
                    <button class="ml-2 px-2 py-1 bg-primary text-primary-foreground rounded">Save</button>
                </div>
            </div>
            <div class="space-y-2">
                <span>Daily Goal Reset Time</span>
                <select id="resetTime" class="w-full rounded-md border border-input bg-background px-3 py-2 text-sm">
                    <option value="00:00">00:00</option>
                    <option value="01:00">01:00</option>
                    <option value="02:00">02:00</option>
                    <!-- Add more options here -->
                    <option value="23:00">23:00</option>
                </select>
            </div>
            <div class="space-y-2">
                <span>Manage Subscription</span>
                <!-- Add subscription management UI here -->
            </div>
            <div class="space-y-2">
                <span>Rule Configuration</span>
                <!-- Add rule configuration UI here -->
            </div>
            <div class="space-y-2">
                <span>Dark Mode</span>
                <div class="flex items-center justify-between">
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="darkModeToggle" class="sr-only peer">
                        <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600"></div>
                    </label>
                </div>
            </div>
        </main>
        <footer class="flex justify-between items-center px-4 py-3 border-t border-border relative z-20">
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="book-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="stats-chart-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="add-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="settings-outline"></ion-icon></button>
            <button class="text-2xl text-foreground focus:outline-none hover:text-primary transition-colors"><ion-icon name="map-outline"></ion-icon></button>
        </footer>
    </div>
    <script src="settings.js"></script>
</body>
</html>
